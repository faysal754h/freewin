<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Samples Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #d32f2f; /* Red background like the image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .header {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .offer-box {
            background-color: #ffd700; /* Yellow background for the offer box */
            padding: 20px;
            border: 5px dashed #fff;
            border-radius: 15px;
            margin-bottom: 20px;
            position: relative;
        }

        .offer-box h1 {
            font-size: 2.5em;
            color: #d32f2f; /* Red text like the image */
            margin-bottom: 10px;
        }

        .offer-details {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .hurry-text {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        .app-btn {
            background-color: #28a745; /* Green color for buttons */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px 0; /* Vertical spacing between buttons */
            width: 200px; /* Fixed width for consistency */
            display: block; /* Stack buttons vertically */
            margin-left: auto;
            margin-right: auto; /* Center the buttons */
        }

        .app-btn:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">CONGRATULATIONS!! YOU QUALIFY FOR FREE SAMPLES</div>
        <div class="offer-box">
            <h1>FREE SAMPLES</h1>
            <div class="offer-details">
                PAYMENT DUE: $0.00<br>
                SHIPPING COST: $0.00<br>
                TOTAL: FREE!
            </div>
        </div>
        <div class="hurry-text">Hurry! Limited time offer. While supplies last.</div>
        <div class="buttons">
            <button class="app-btn" onclick="window.location.href='https://singingfiles.com/show.php?l=0&u=2421035&id=68777'">iPhone Users</button>
            <button class="app-btn" onclick="window.location.href='https://singingfiles.com/show.php?l=0&u=2421035&id=68776'">Android Users</button>
        </div>
    </div>
</body>
</html>
